<html>

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width">

<title>Use z-index order</title>

<style>

.box {

width: 100px;

height: 100px;

text-align: center;

line-height: 100px;

font-size: 80px;

position: absolute;

}

.a {

background: green;

margin: 0;

z-index: 123;

}

b {

background: blue; margin: 20px 0 0 20px;

z-index: 12;

}

.c {

background: red;

margin: 40px 0 0 40px;

z-index: 1;

}

</style>

</head>

<body>

<div class="box a">A</div>

<div class="box b">B</div>

<div class="box c">C</div>

</body>

</html>
